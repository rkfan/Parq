{% extends "layout.html" %}
 
{% block content %}
  <div class="jumbo" style="background-color: rgba(43, 43, 43, 0.7)">
  <h2>My messages</h2>
    {% for m in my_messages %}
          <ul>
              <li><a href="{{ url_for('view_requests', message_id=m.message_id) }}" style="color: white">Message sent from : {{ get_user(m.sender_uid) }}</a>
          </ul>
    {% endfor %}
  </div>
{% endblock %}
